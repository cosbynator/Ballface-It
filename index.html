<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheets/reset.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/ballface_it.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/smoothness/jquery-ui-1.8.14.custom.css" />
    <script type="text/javascript" src="js/jquery-1.6.2.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.14.custom.min.js"></script>
    <script type="text/javascript" src="js/ballface_it.js"></script>
    <title> Ballface It Level Editor </title>
  </head>
  <body>
    <div id="wrapper">
      <div class="header">
        <h1>Ballface It</h1>
        <h3>Level editor for the Ballface iPhone Game</h3>
      </div>

      <div class="outlineProperties">
        <div class="property">
          <b>Level width:</b>
          <input type="text" id="levelWidth" /> <span id="levelWidthIPhones">6</span> iphones
          <button id="levelWidthCommit">Make it so</button>
        </div>
      </div>

      <div class="editorContent">
        <div class="iphone4">
          <div class="editorCanvasWrapper">
            <canvas id="editorCanvas" height="320" width="960">
              Get a browser that supports canvas
            </canvas>
          </div>
        </div>
      </div>

      <div id="levelListingWrapper">
        <h2>Level Listing</h2>
        <ul id="levelListing">
        </ul>
      </div>

      <div id="objectInspectorWrapper">
        <h2>Object Inspector</h2>
        <div id="objectInspector">
        </div>
      </div>

      <div id="gameObjectsWrapper">
        <h2>Objects Palette</h2>
        <div id="gameObjects">
        </div>
      </div>

      <br class="clear" />
      <div class="footer">
        &copy; 2011 <a href="http://www.argteam.com">Arg! Team</a>
      </div>
    </div>
  </body>
</html>
